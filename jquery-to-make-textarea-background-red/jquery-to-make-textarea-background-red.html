<!DOCTYPE html>  
<html>  
<head>  
  <script src="https://code.jquery.com/jquery-git.js"></script>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width">  
  <title>Set the background color red of the following elements using jQuery.</title>  
  <style type="text/css">  
      button{  
       display: block;  
       margin: 20px 0 0 0;  
      }  
  </style>  
</head>  
<body>  
  <textarea id="textarea-modification">Tutorial</textarea>   
  <p>jQuery</p>
  <span>Exercises</span>  
  <button id="button1">Click here to see the effect</button>  
  <script>
      $(document).ready(function(){
        $("#button1").click(function(){
        $("#textarea-modification").css("background-color","red");
        });
      });
  </script>
</body>  
</html>
